<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title></title>
</head>
<body>
    <input type="text">
    <p>Write something in the text box, then press enter or click outside the field</p>
    <button id="fadeOut">Click me!</button>
    <p id="clickMe">Click the button, and I will fade out of here</p>
    <script>
        $(document).ready(function(){
            $('html').append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $('#2').css({color: 'red'});
            $('#3').click(function(){
                $('h1').hide();
            });
            //This event will have an alert box pop up.
            $("input").change(function(){
            alert("The text has been changed.");
             });
             //This effect will fade out tag with id clickMe
             $('#fadeOut').click(function(){
                $('#clickMe').fadeOut();
            });
        });
    </script>
</body>
</html>
