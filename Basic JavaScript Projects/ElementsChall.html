<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elements Challenge</title>
</head>
<body>
	<h1>The URL Property</h1>
	<p>I will copy the URL and paste it underneath this line</p>
	<p id="elements"></p>

	<script type="text/javascript">
		let url = window.document.URL;
		document.getElementById('elements').innerHTML = url;
	</script>

</body>
</html>
