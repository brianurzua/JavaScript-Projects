<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Attribute</title>
</head>
<body>
	<h2>Animal Species</h2>
	<p>Click on each animal to see their scientific name</p>
	<ul>
		<li onclick="displaySci(this)" id="Jaguar" data-animal-type = "Panthera onca">Jaguar</li>
		<li onclick="displaySci(this)" id="Croc" data-animal-type = "Crocodylus porosus" >Saltwater Crocodile</li>
		<li onclick="displaySci(this)" id="Eagle" data-animal-type = "Haliaeetus leucocephalus" >Bald Eagle</li>
		<li onclick="displaySci(this)" id="Wolf" data-animal-type = "Canis lupus" >Wolf</li>
	</ul>



<script type="text/javascript" src="JavaScript/JavaScript_3.js"></script>
</body>
</html>
