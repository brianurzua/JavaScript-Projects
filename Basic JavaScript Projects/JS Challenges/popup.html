<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="JS Challenge CSS/popup.css">
	<script type="text/javascript" src="JS Challenge js/popup.js" defer></script>
	<title>Pop Up Form Challenge</title>
</head>
<body>

	<!-- This is the popup form challenge -->
	<h2>This is a popup Form</h2>
	<p>Click the 'Click to Subscirbe' button to input your information</p>

	<div>
		<button class="subButton" onclick="openForm()">Click to Subscribe!</button>

		<div class="form-popup" id="subForm">
			<form class="form-container"  method="post">
				<h1>We'll keep in touch</h1>
				<div class="close">+</div>

				<label for="name"><b>Name:</b></label>
				<input type="text" id="name" name="name" placeholder="Enter full name" required>

				<label for="Email"><b>Email:</b></label>
				<input type="text" id="email" name="email" placeholder="Enter email" required>

				<button type="submit" class="btn">Subscribe!</button>
				
			</form>
		</div>

	</div>

	<!-- End of PopUp form -->

	<!-- Keyframe challenge -->
	<h2 id="keyHead">This is the @keyframes Challenge</h2>
	<p>The square will turn into a rectangle and it will also change colors</p>
	<div id="keyFrame"></div>
	<!-- End Keyfram Challenge -->

	<!-- Zoom effect -->
	<img id="shika" src="shika.png">
	<!-- End Zoom Effect -->




</body>
</html>
